<html>
<head>

<title>Location</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500" rel="stylesheet">

<!-- Styles -->
<link href="style/location.css" type="text/css" rel="stylesheet">

</head>
<body>

<!-- Navigation -->
<!-- Map -->
<div class="content">
  <button id="previous"></button>
  <div id="viewport">
    <img id="map">
    <svg></svg>
  </div>  
  <button id="next"></button>
</div>

<!-- Location -->
<div class="location">
  <div class="ping"></div>
  <div class="center"></div>
</div>

<!-- Directions -->
<div id="directions">
  <img src="img/my.location.svg" width="24" height="24" class="destination">  
  <select></select>
  <div class="spacer"></div>
  <img src="img/place.svg" width="24" height="24" class="destination">  
  <select></select>
</div>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
<script src="lib/pathfinding-0.4.18.js"></script>
<script src="lib/watson-speech-0.30.1.js"></script>

<!-- Application -->
<script src="script/location.js" canvas="navigation"></script>

</body>
</html>
