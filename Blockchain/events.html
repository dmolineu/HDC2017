<title>Events</title>

</head>
<body>

<script>
class Events {
  constructor() {
    this.socket = new WebSocket( 'ws://localhost:3000' );
    this.socket.addEventListener( 'open', evt => {
      console.log( 'Open.' );
    } );
    this.socket.addEventListener( 'message', evt => {
      let data = JSON.parse( evt.data );
      console.log( data );
    } );
  }
}

let app = new Events();
</script>

</body>
