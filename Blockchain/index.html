<html>
<head>

<!-- Google Fonts -->
<!-- Roboto -->

<!-- Styles -->
<link href="style/login.css" rel="stylesheet">
<link href="style/toolbar.css" rel="stylesheet">
<link href="style/auction.css" rel="stylesheet">

</head>
<body>

<!-- Login -->
<div id="login">
  <div class="brand"></div>
  <div class="tabs">

  </div>
  <div class="signup">
    <input placeholder="First name">

    <input placeholder="Last name">
  </div>
  <div class="email">
    <input placeholder="Email">
  </div>
  <div class="submit">
    <button class="flat">Login</button>
  </div>
</div>

<!-- Toolbar -->
<div id="toolbar">
  <div class="items">
    <p>Vehicle Auction</p>    
    <button></button>
  </div>
</div>

<!-- Application -->
<script src="script/login.js"></script>
<script src="script/toolbar.js"></script>
<script src="script/auction.js"></script>

</body>
