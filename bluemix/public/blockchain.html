<html>
<head>

<title>Car Auction</title>

<!-- Google Fonts -->
<!-- Roboto -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

<!-- Styles -->
<link href="style/blockchain/login.css" rel="stylesheet">
<link href="style/blockchain/bid.css" rel="stylesheet">
<link href="style/blockchain/current.css" rel="stylesheet">
<link href="style/blockchain/owned.css" rel="stylesheet">
<link href="style/blockchain/capture.css" rel="stylesheet">
<link href="style/blockchain/auction.css" rel="stylesheet">

</head>
<body>

<!-- Bid -->
<div id="bid">

  <!-- Current -->
  <div id="current">
    <p>Waiting for auction to start.</p>
  </div>

  <!-- Owned -->
  <div id="owned">
    <div class="item template">
      <p class="description">2011 Audi R8 (Red)</p>
    </div>
  </div>

</div>

<!-- Action -->
<button class="action"></button>

<!-- Login -->
<div id="login">
  <div class="brand"></div>
  <div class="tabs">
    <button class="selected">Login</button>
    <button>Sign Up</button>
  </div>
  <div class="signup">
    <input placeholder="First name">    
    <div class="spacer"></div>
    <input placeholder="Last name">
  </div>
  <div class="email">
    <input placeholder="Email">
  </div>
  <div class="submit">
    <button class="flat">Login</button>
  </div>
</div>

<!-- Capture -->
<div id="capture">
  <div class="stream">
    <video></video>
    <canvas></canvas>     
  </div>
  <div class="field">
    <input placeholder="Description">
  </div>
  <div class="commands">
    <button class="flat">Camera</button>
    <div class="spacer"></div>
    <button class="flat">Cancel</button>        
    <button class="flat">Save</button>    
  </div>
</div>

<!-- Supporting libraries -->
<script src="lib/uuid.js"></script>

<!-- Application -->
<script src="script/blockchain/login.js"></script>
<script src="script/blockchain/bid.js"></script>
<script src="script/blockchain/current.js"></script>
<script src="script/blockchain/owned.js"></script>
<script src="script/blockchain/capture.js"></script>
<script src="script/blockchain/blockchain.js"></script>
<script src="script/blockchain/auction.js"></script>

</body>
</html>
